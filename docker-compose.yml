version: '3.8'

services:
  db:
    image: postgres:15
    container_name: alertaciudadana_db_prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alertaciudadana
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: alertaciudadana_backend_prod
    restart: always
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: alertaciudadana
      JWT_SECRET: supersecretkey
    ports:
      - "3000:3000"

volumes:
  postgres_data_prod: